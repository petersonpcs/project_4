<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimetsu no Yaiba - Demon Slayer</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>

    <header class="header">
        <div class="header__container">
            <h1>
                <img class="header__logo" src="src/images/logo.png">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Anime</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Mangá</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="./src/images/kimetsu_no_yaiba_character.png" alt="KNY Characters">
            </div>
            <h3 class="title--small">
                O anime que conquistou o mundo.
            </h3>
            <p>
                <a href="#" class="link-text">Conheça o mundo de KNY</a>
                <br>
                <span class="text">
                    Clique aqui
                </span>
            </p>
        </div>
    </section>

    <section class="characters">
        <nav class="characters__tabs">
            <button data-tab-button="main" class="characters__tabs__button characters__tabs__button--is-active">
                Principais
            </button>
            <button data-tab-button="hashiras" class="characters__tabs__button">        
            Hashiras
            </button>
            <button data-tab-button="moon" class="characters__tabs__button">
                Luas e Rei Oni
            </button>
        </nav>

        <ul data-tab-id="main" class="characters__list characters__list--is-active">
            <li class="characters__list__item">
                <img src="./src/images/tanjiro.jpg" alt="tanjiro">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/nezuko.jpg" alt="nezuko">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/inosuke.jpg" alt="inosuke">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/zenitsu.jpeg" alt="zenitsu">
            </li>
        </ul>

        <ul data-tab-id="hashiras" class="characters__list">
            <li class="characters__list__item">
                <img src="./src/images/hashiras/giyu.png" alt="giyu">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/hashiras/obanai.jpg" alt="obanai">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/hashiras/rengoku.jpg" alt="rengoku">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/hashiras/sanemi.jpg" alt="sanemi">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/hashiras/shinobu.jpg" alt="shinobu">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/hashiras/tokito.png" alt="tokito">
            </li>
        </ul>

        <ul data-tab-id="moon" class="characters__list">
            <li class="characters__list__item">
                <img src="./src/images/luas/akaza.jpeg" alt="akaza">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/luas/daki.jpg" alt="daki">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/luas/douma.png" alt="douma">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/luas/Fatos-sobre-Kokushibo-em-Demon-Slayer.jpg" alt="Kokushibo">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/luas/gyokko.jpg" alt="gyokko">
            </li>
            <li class="characters__list__item">
                <img src="./src/images/luas/muzan.jpg" alt="muzan">
            </li>
        </ul>
    </section>


    

    <script src="./dist/js/main.js"></script>
</body>
</html>
